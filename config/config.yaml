app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # Control whether to show version update notifications. If false, no new version notifications will be shown

crawler:
  request_interval: 1000 # Request interval (milliseconds)
  enable_crawler: true # Whether to enable news crawling. If false, the program will stop directly
  use_proxy: false # Whether to enable proxy. When false, proxy is disabled
  default_proxy: "http://127.0.0.1:10086"

# üî∏ daily (Daily Summary Mode)
#   ‚Ä¢ Push timing: Scheduled push (default: once per hour)
#   ‚Ä¢ Display content: All matching news of the day + new news section
#   ‚Ä¢ Use case: Daily summary, comprehensive understanding of daily hot trends
#
# üî∏ current (Current Ranking Mode)
#   ‚Ä¢ Push timing: Scheduled push (default: once per hour)
#   ‚Ä¢ Display content: Current ranking matching news + new news section
#   ‚Ä¢ Use case: Real-time hot trend tracking, understanding current hottest content
#
# üî∏ incremental (Incremental Monitoring Mode)
#   ‚Ä¢ Push timing: Push only when there are new items
#   ‚Ä¢ Display content: Newly appeared matching frequency word news
#   ‚Ä¢ Use case: Avoid duplicate information interference

# Report mode selection
report:
  mode: "daily" # Options: "daily"|"incremental"|"current"
  rank_threshold: 5 # Rank highlight threshold

notification:
  enable_notification: true # Whether to enable notifications. If false, no mobile notifications will be sent
  message_batch_size: 4000 # Message batch size (bytes) (do not change this setting)
  batch_send_interval: 3 # Batch send interval (seconds)

  # üïê Push time window control (optional feature)
  # Purpose: Limit push time range to avoid non-working hours disturbance
  # Use cases:
  #   - Only receive pushes during weekday daytime (e.g., 09:00-18:00)
  #   - Hope to receive summary at fixed time in the evening (e.g., 20:00-22:00)
  push_window:
    enabled: false  # Whether to enable push time window control, default is disabled
    # Note: GitHub Actions execution time is unstable, time range should be at least 2 hours
    # If you want precise scheduled pushes, it is recommended to deploy using Docker on a personal server
    time_range:
      start: "20:00"  # Push time window start (Beijing time)
      end: "22:00"    # Push time window end (Beijing time)
    once_per_day: true  # Push only once per day within the time window. If false, push every execution within the window
    push_record_retention_days: 7  # Push record retention days

